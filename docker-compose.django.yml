# =============================================================================
# Docker Compose - Django Backend + Svelte Frontend
# =============================================================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crm_password_2024}
      POSTGRES_DB: ${POSTGRES_DB:-crm_database}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crm_user} -d ${POSTGRES_DB:-crm_database}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: crm-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_2024}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis_password_2024}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend API
  backend-django:
    build:
      context: ./backend-django
      dockerfile: Dockerfile
    container_name: crm-backend-django
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn crm_backend.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 120 --access-logfile - --error-logfile -"
    environment:
      # Django Settings
      DJANGO_SETTINGS_MODULE: crm_backend.settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-django-insecure-change-this-in-production-min-50-chars}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-False}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      DJANGO_CORS_ALLOWED_ORIGINS: ${DJANGO_CORS_ALLOWED_ORIGINS:-http://localhost:5173}
      
      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-crm_password_2024}@postgres:5432/${POSTGRES_DB:-crm_database}
      
      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_2024}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password_2024}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password_2024}@redis:6379/2
      
      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-jwt-secret-key-change-this-in-production-min-64-chars}
      JWT_ACCESS_TOKEN_LIFETIME: ${JWT_ACCESS_TOKEN_LIFETIME:-60}
      JWT_REFRESH_TOKEN_LIFETIME: ${JWT_REFRESH_TOKEN_LIFETIME:-1440}
      
      # Application Settings
      ENVIRONMENT: ${ENVIRONMENT:-production}
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    volumes:
      - ./backend-django:/app
      - django_static:/app/staticfiles
      - django_media:/app/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker (Optional - for background tasks)
  celery-worker:
    build:
      context: ./backend-django
      dockerfile: Dockerfile
    container_name: crm-celery-worker
    restart: unless-stopped
    command: celery -A crm_backend worker --loglevel=info --concurrency=4
    environment:
      DJANGO_SETTINGS_MODULE: crm_backend.settings
      DATABASE_URL: postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-crm_password_2024}@postgres:5432/${POSTGRES_DB:-crm_database}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_2024}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password_2024}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password_2024}@redis:6379/2
    volumes:
      - ./backend-django:/app
    depends_on:
      - postgres
      - redis
      - backend-django
    networks:
      - crm-network
    profiles:
      - celery

  # Celery Beat (Optional - for scheduled tasks)
  celery-beat:
    build:
      context: ./backend-django
      dockerfile: Dockerfile
    container_name: crm-celery-beat
    restart: unless-stopped
    command: celery -A crm_backend beat --loglevel=info
    environment:
      DJANGO_SETTINGS_MODULE: crm_backend.settings
      DATABASE_URL: postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-crm_password_2024}@postgres:5432/${POSTGRES_DB:-crm_database}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_2024}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password_2024}@redis:6379/1
    volumes:
      - ./backend-django:/app
    depends_on:
      - postgres
      - redis
      - backend-django
    networks:
      - crm-network
    profiles:
      - celery

  # Frontend (SvelteKit)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: crm-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
      PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:8000/api}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./src:/app/src:ro
      - ./static:/app/static:ro
    depends_on:
      - backend-django
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5173"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: crm-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.django.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - django_static:/var/www/static:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend-django
    networks:
      - crm-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  django_static:
    driver: local
  django_media:
    driver: local
  nginx_logs:
    driver: local

networks:
  crm-network:
    driver: bridge
