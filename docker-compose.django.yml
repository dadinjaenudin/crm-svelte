version: '3.8'

# =============================================================================
# CRM Application - Django Backend + Svelte Frontend
# =============================================================================
# Services:
# - PostgreSQL (Database)
# - Redis (Cache)
# - Django Backend (Python/DRF)
# - Svelte Frontend (Node.js/Vite)
#
# Quick Start:
#   docker-compose -f docker-compose.django.yml up --build
#
# Access:
#   - Frontend: http://localhost:5173
#   - Backend API: http://localhost:8000/api
#   - Admin Panel: http://localhost:8000/admin
#   - API Docs: http://localhost:8000/api/docs
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: crm-postgres-django
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crm_password_2024}
      POSTGRES_DB: ${POSTGRES_DB:-crm_database}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend-django/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crm_user} -d ${POSTGRES_DB:-crm_database}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - crm-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: crm-redis-django
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis_password_2024}
      --appendonly yes
      --appendfilename "appendonly.aof"
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis_password_2024}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - crm-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Django Backend (Development)
  # ===========================================================================
  backend:
    build:
      context: ./backend-django
      dockerfile: Dockerfile.dev
    container_name: crm-django-backend
    restart: unless-stopped
    environment:
      # Django Settings
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-dev-key-change-this-in-production}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-True}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - DJANGO_CORS_ALLOWED_ORIGINS=${DJANGO_CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://frontend:5173}
      
      # Database Configuration
      - DATABASE_URL=postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-crm_password_2024}@postgres:5432/${POSTGRES_DB:-crm_database}
      
      # Redis Configuration
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password_2024}@redis:6379/0
      
      # JWT Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key-change-this}
      - JWT_ACCESS_TOKEN_LIFETIME=${JWT_ACCESS_TOKEN_LIFETIME:-60}
      - JWT_REFRESH_TOKEN_LIFETIME=${JWT_REFRESH_TOKEN_LIFETIME:-1440}
      
      # Application Settings
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./backend-django:/app
      - django_static:/app/staticfiles
      - django_media:/app/media
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo '‚è≥ Waiting for database...' &&
        python manage.py wait_for_db &&
        echo 'üîÑ Running migrations...' &&
        python manage.py migrate --noinput &&
        echo 'üì¶ Loading fixtures...' &&
        python manage.py loaddata apps/*/fixtures/*.json || echo '‚ö†Ô∏è  No fixtures to load' &&
        echo 'üë§ Creating superuser...' &&
        python manage.py shell -c \"
from apps.authentication.models import User;
User.objects.filter(username='admin').exists() or User.objects.create_superuser('admin', 'admin@example.com', 'admin123', full_name='Admin User', role='admin')
\" || echo '‚úÖ Superuser already exists' &&
        echo 'üöÄ Starting Django development server...' &&
        python manage.py runserver 0.0.0.0:8000
      "
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Svelte Frontend (Development)
  # ===========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: crm-svelte-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:${DJANGO_PORT:-8000}/api
      - NODE_ENV=development
    volumes:
      - ./src:/app/src
      - ./static:/app/static
      - ./package.json:/app/package.json
      - ./svelte.config.js:/app/svelte.config.js
      - ./vite.config.js:/app/vite.config.js
      - node_modules:/app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      backend:
        condition: service_healthy
    command: npm run dev -- --host 0.0.0.0
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# Networks
# =============================================================================
networks:
  crm-network:
    driver: bridge
    name: crm-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: crm-postgres-data
    driver: local
  redis_data:
    name: crm-redis-data
    driver: local
  django_static:
    name: crm-django-static
    driver: local
  django_media:
    name: crm-django-media
    driver: local
  node_modules:
    name: crm-node-modules
    driver: local
