# =============================================================================
# Docker Compose - Development Environment
# =============================================================================
# Usage: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_dev_pass
      POSTGRES_DB: crm_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - crm-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d crm_dev"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: crm-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass redis_dev_pass
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - crm-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend API (Hot Reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: crm-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      CORS_ORIGIN: http://localhost:5173
      
      # PostgreSQL
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: crm_user
      DB_PASSWORD: crm_dev_pass
      DB_NAME: crm_dev
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_dev_pass
      
      # JWT
      JWT_SECRET: dev-jwt-secret-key-not-for-production
      JWT_EXPIRES_IN: 7d
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - ./backend/database:/app/database
      - backend_dev_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crm-dev-network

  # Frontend (Hot Reload)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: crm-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3001/api
      PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./static:/app/static
      - ./svelte.config.js:/app/svelte.config.js
      - ./vite.config.js:/app/vite.config.js
    depends_on:
      - backend
    networks:
      - crm-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:
  backend_dev_uploads:

networks:
  crm-dev-network:
    driver: bridge
